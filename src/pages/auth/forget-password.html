<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/forget-password.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <title>Forget Password</title>
</head>
<body>
    <div class="container">
        <h2>Forget Password</h2>
        <form id="forget-password-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your Email" required>
            </div>
            <button type="button" onclick="sendResetLink()">Send Reset Link</button>
        </form>
        <form id="reset-password-form" style="display:none;" inert>
            <div class="form-group">
                <label for="token">Enter Code:</label>
                <input type="text" id="token" name="token" required>
            </div>
            <div class="form-group">
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" name="new-password" required>
            </div>
            <button type="button" onclick="resetPassword()">Reset Password</button>
        </form>
    </div>
    <script src="/src/js/forget-password.js"></script>
</body>
</html>
