<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
   <link rel="stylesheet" href="/src/styles/login.css">
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.24/dist/sweetalert2.min.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.24/dist/sweetalert2.min.js"></script>


</head>
<body>
<div class="container">
    <div class="logo">
        <img src="/images/logo.png" alt="Company Logo">
    </div>
    <h1>Welcome Back</h1>
    <form id="auth-form" action="#" method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <div class="remember-me">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember me</label>
        </div>
        <button type="submit">Log In</button>
        
        <div id="loader" class="loader" style="display: none;"></div>
    </form>
    <div class="forgot-password">
        <a href="/src/pages/auth/forget-password.html">Forgot password?</a>
    </div>
    <div class="toggle-form">
        <a href="/src/pages/auth/register.html">Don't have an account? Sign up</a>
    </div>
</div>

<div id="full-page-loader" class="full-page-loader" style="display: none;"></div>

<script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/src/js/login.js"></script>
</body>
</html>
