<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Appointments</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="/src/js/doctor-dashboard.js"></script>
    <link rel="stylesheet" href="/src/styles/view-appointments.css"> <!-- For optional styling -->
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
</head>
<body>

    <!-- Modal for Appointments -->
    <div id="appointments-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>Pending Appointments</h2>
            <table id="upcoming-appointments-table">
                <thead>
                    <tr>
                        <th>Patient Name</th>
                        <th>Gender</th>
                        <th>Appointment Date</th>
                        <th>Appointment Time</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Appointments will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
