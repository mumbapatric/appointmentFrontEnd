<script>
  $(document).ready(function () {
    const user = JSON.parse(sessionStorage.getItem("selectedUser"));

    if (user) {
      $("#user-list").append(`
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                    </tr>
                `);
    }
  });
</script>
